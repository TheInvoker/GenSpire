 <!DOCTYPE html>
<html>
	<head>
		<title>GenSpire</title>
		
		<!-- Include meta tag to ensure proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Include the jQuery library -->
		<script src="js/plugin/jquery-3.0.0-alpha1.min.js"></script>
		
		<!-- My js code -->
		<script src="js/custom/common.js"></script>
		
		<!-- My css code -->
		<link rel="stylesheet" type="text/css" href="css/custom/main.css">
	</head>

	<body>
		
		<div id="header">
			<table>
				<tr>
					<td>
						<div class="menu-button" data-section="0">
							GenSpire
						</div>
					</td>
					<td>
						<div class="menu-button" data-section="1">
							Contact Us
						</div>
					</td>
				</tr>
			</table>
		</div>
		

		
		
		<div class="section" style="display:none;">
		
			<table width="100%">
				<tr>
					<td id="story-button" class="main-button" valign="top">
						<h1>
							Post a Story
						</h1>
						<h6>
							Want to post a story you think will inspire young females into science roles?
						</h6>
					</td>
					<td id="question-button" class="main-button" valign="top">
						<h1>
							Ask a question?
						</h1>	
						<h6>
							Want to ask a question to scientists?
						</h6>
						<div>
							<input type="checkbox" name="field" value="male" checked>Math/Stats
							<input type="checkbox" name="field" value="female" checked>Medicine
							<input type="checkbox" name="field" value="female" checked>Computing
						</div>
						<div>
							<input type="radio" name="gender" value="male" checked>Female Scientists Only
							<input type="radio" name="gender" value="female">All Scientists
						</div>
					</td>
				</tr>
			</table>
			
			<div id="story-maker" class="maker-container" style="display:none;">
				<form>
					<h3>Write a story</h3>
					<textarea id="story-field" class="maker-field" name="story" cols="40" rows="5"></textarea>
					<button type="button">Cancel</button><input type="submit" value="Submit"></input>
				</form>
			</div>
			<div id="question-maker" class="maker-container" style="display:none;">
				<form>
					<h3>Ask a question</h3>
					<textarea id="question-field" class="maker-field" name="story" cols="40" rows="5"></textarea>
					<button type="button">Cancel</button><input type="submit" value="Submit"></input>
				</form>
			</div>
		</div>
		
		
		<div class="section" style="display:none;">
			<h1>Contact Us</h1>
			
		</div>

		
	</body>
</html>
